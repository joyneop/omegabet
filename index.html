</head>
<body onclick="focus()" data-string-empty="true">
	<div class="cont" onclick="focus()">
		<h1><a href="./">Omegabet</a></h1>
		<h3>Replace [A-Za-z] with other characters without damaging human readability.</h3>
		<div class="content" id="userinputtext-container">
			<h2><label for="userinputtext">Original Text</label></h2>
			<textarea id="userinputtext" autofocus></textarea>
		</div>
		<div class="content fade-when-input-box-empty" id="ta-encoded-container">
			<h2>Encoded Text</h2>
			<textarea id="ta-encoded" readonly></textarea>
		</div>
		<footer class="desktop-only fade-when-input-box-empty">
			<div class="_desktop-linecompact">

			</div> -->
			<div class="_desktop-linecompact english-only">

			<div class="_desktop-linecompact chinese-only">

		</footer>
	</div>
	<script>
	var alphabetMapping = {
		'A': 'Œë',
		'a': '…ë',
		'B': 'Œí',
		'b': 'b',
		'C': 'œπ',
		'c': 'œ≤',
		'D': '‚ÖÆ',
		'd': '‚Öæ',
		'E': 'ùñ§',
		'e': 'ùñæ',
		'F': 'œú',
		'f': 'f',
		'G': 'G',
		'g': 'g',
		'H': 'Œó',
		'h': 'h',
		'I': 'Œô',
		'i': 'i',
		'J': 'J',
		'j': 'œ≥',
		'K': 'Œö',
		'k': 'k',
		'L': 'L',
		'l': 'l',
		'M': 'Œú',
		'm': 'm',
		'N': 'Œù',
		'n': 'n',
		'O': 'Œü',
		'o': 'Œø',
		'P': 'Œ°',
		'p': 'p',
		'Q': 'Q',
		'q': 'q',
		'R': 'R',
		'r': 'r',
		'S': 'S',
		's': 's',
		'T': 'Œ§',
		't': 't',
		'U': 'U',
		'u': 'u',
		'V': 'V',
		'v': 'ŒΩ',
		'W': 'W',
		'w': 'w',
		'X': 'Œß',
		'x': 'x',
		'Y': 'Y',
		'y': 'y',
		'Z': 'Z',
		'z': 'z',
		',': 'Ÿ´',
		'.': '‹Ç',
		';': 'Õæ'
	};
	var localStorageKey = 'TransliterationInputText_20171119-0001-0001-0001';
	var justEncode = function (originalText) {
		localStorage[localStorageKey] = document.getElementById('userinputtext').value;
		var tmpOutput = originalText.split('');

		for (var i = 0; i < tmpOutput.length; i++) {
			if (alphabetMapping[tmpOutput[i]] !== undefined) {
				tmpOutput[i] = alphabetMapping[tmpOutput[i]];
			};
		};
		return tmpOutput.join('');
	};

	var userInputEventHandler = function () {
		document.getElementById('ta-encoded').value = justEncode(document.getElementById('userinputtext').value);
		if (document.getElementById('userinputtext').value.length !== 0) {
			document.body.setAttribute('data-string-empty', 'false');
		};
	};
	document.getElementById('userinputtext').addEventListener('input', userInputEventHandler);
	userInputEventHandler();
	document.getElementById('ta-encoded').style.visibility = 'visible';

	var taEncodedFocusEventHandler = function () {
		setTimeout(function () {
			document.getElementById('ta-encoded').select();
		}, 10);
	};

	document.getElementById('ta-encoded').addEventListener('focus', taEncodedFocusEventHandler);
	document.getElementById('ta-encoded').addEventListener('click', taEncodedFocusEventHandler);
	</script>
